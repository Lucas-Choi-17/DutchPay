<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main-screen">
      <header>Welcome to DutchPay</header>
      <p>If you have a DutchPay account,<br />log in with your email or phone number.</p>
      <div class="login-form">
        <input type="text" class="login_input_button" placeholder="Email or phone number" />
        <input type="password" class="login_input_button" placeholder="password" />
        <input type="submit" value="Log In" />
        <a href="#">Create Account</a>
      </div>
    </div>
  </body>
</html>
